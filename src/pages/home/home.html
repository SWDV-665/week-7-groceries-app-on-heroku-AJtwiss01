<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="noItem" *ngIf="items.length === 0">No Items on list</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{ item.name }}</h2>
        <p>{{ item.quantity }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="editItem(item, i)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="shareItem(item, i)" ion-button color="light">
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click)="removeItem(item, i)" ion-button color="secondary">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <!--
      <ion-item-sliding>
        <ion-item>
          <h2>Bread</h2>
          <p>1</p>
        </ion-item>
        <ion-item-options side="righ">
          <button ion-button color="primary">
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
        </ion-item-options>
      </ion-item-sliding>
    -->
  </ion-list>
  <ion-fab bottom right>
    <button (click)="addItem(item, i)" ion-fab mini color="primary">Add</button>
  </ion-fab>
</ion-content>
